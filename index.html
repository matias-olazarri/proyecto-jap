<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);

    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="text-center">

  <form class="form-signin" action="" id="login-form">
    <img class="mb-4" src="./img/login.png" alt="Logo de e-mercado" width="500">
    <h1 class="h3 mb-3 font-weight-normal">Ingresa tus datos</h1>
    <div class="container w-25 mt-5">
      <div class="was-validated">
        <label for="usuario" class="form-label">Email</label>
        <input type="email" placeholder="Email" class="form-control" id="usuario" required>

      </div>
      <div class="was-validated">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" placeholder="Contraseña" class="form-control" id="password" minlength="4" required>

      </div>
      <br>
      <div>
        <button class="btn btn-lg btn-dark btn-block" type="submit" id="loginbtn">Entrar</button>
      </div>

      <div id="g_id_onload" data-client_id="361493978307-c8eppi9ousv690jhufvmk8h1ar2jtrom.apps.googleusercontent.com"
        data-login_uri="https://matias-olazarri.github.io/proyecto-jap/home.html">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
      </div>
      <div class="col-6">
        <div class="g-signin2 text-center" style="height: 47%;width: 140px;" data-onsuccess="onSignIn"></div>
      </div>
      <p class="mt-5 mb-3 text-muted">© 2021 - Jovenes a Programar. Plantilla de Bootstrap</p>
  </form>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <script src="js/index.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
