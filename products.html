  <main role="main" class="pb-5">
    <div class="text-center p-4">
        <h2>Productos</h2>
        <p class="lead">Verás aquí todos los productos del sitio.</p>
    </div>
    <!-- -----------------Filtros----------------- -->
    <div class="container">
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc"><i class="fas fa-sort-amount-down mr-1"></i>$</label>

            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc"><i class="fas fa-sort-amount-up mr-1"></i>$</label>

            <input type="radio" class="btn-check" name="options" id="sortRev" checked>
            <label class="btn btn-light" for="sortRev"><i class="fas fa-sort-amount-down mr-1">Rel</i></label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-end my-2">Precio</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="filterCostMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="filterCostMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilter">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- -----------------Div contenedor de productos----------------- -->
      <div class="container mt-5" >
        <div class="list-group" id="products-list"></div>
      </div>
     
    </div>
